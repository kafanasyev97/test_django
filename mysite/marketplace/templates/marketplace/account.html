<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аккаунт</title>
</head>
<body>
    {% if user.is_authenticated %}
    <h2>Добро пожаловать {{ user.username }}</h2>
    <p>Ваш баланс: {{ user.profilenew.balance }}</p>

    {% else %}
    <h2>Для начала войдите в систему</h2>
    {% endif %}
</body>
</html>
