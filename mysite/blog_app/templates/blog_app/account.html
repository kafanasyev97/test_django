<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аккаунт</title>
</head>
<body>
    {% if user.is_authenticated %}
    <h2>Добро пожаловать {{ user.username }}</h2>
        <div>
            <a href="{% url 'blog_app:account_update' pk=user.pk %}">Update account</a>
        </div>
        <div>
            <a href="{% url 'blog_app:create_post' pk=user.pk %}">Создать пост</a>
        </div>
    {% else %}
    <h2>Для начала войдите в систему</h2>
    {% endif %}
</body>
</html>
