{% extends 'shopapp/base.html' %}

{% block title %}
    Create order
{% endblock %}

{% block body %}
    <h1>Create a new order</h1>
    {% if request.user.is_authenticated %}
    <div>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit">
            Create
        </button>
    </form>
    </div>

    <div>
        <a href="{% url "shopapp:orders_list" %}">
            Back to orders list
        </a>
    </div>
{% else %}
        <h3>Вы неавторизованны на нашем сайте.</h3>
        <a href="{% url 'app_users:another_login' %}">Войти</a>
    {% endif %}
{% endblock %}
