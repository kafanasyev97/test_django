<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Записи блогов</h1>
{% if post_list %}
    <ul>
        {% for post in post_list %}
        <li>
            {{ post.title }}, ({{ post.blog.name }})
        </li>
        {% endfor %}
    </ul>
{% else %}
<p>Записей нет</p>
{% endif %}
</body>
</html>
